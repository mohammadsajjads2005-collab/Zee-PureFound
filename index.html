<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Zee PureFound – Premium Masala Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:'Poppins',sans-serif;
  background:#0f0f0f;
  color:#fff;
  overflow-x:hidden;
}

/* Floating Gradient Blobs */
body::before, body::after{
  content:"";
  position:fixed;
  width:500px;height:500px;
  border-radius:50%;
  filter:blur(120px);
  z-index:-1;
  animation:float 12s infinite alternate ease-in-out;
}
body::before{
  background:#ff00cc55;
  top:-150px; left:-150px;
}
body::after{
  background:#00f7ff55;
  bottom:-150px; right:-150px;
}

@keyframes float{
  from{transform:translate(0,0)}
  to{transform:translate(80px,60px)}
}

header{
  text-align:center;
  padding:80px 20px;
}

header h1{
  font-size:48px;
  background:linear-gradient(90deg,#ff00cc,#00f7ff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.container{
  max-width:1200px;
  margin:auto;
  padding:20px;
}

.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:35px;
}

.product{
  background:rgba(255,255,255,.05);
  backdrop-filter:blur(20px);
  border-radius:25px;
  padding:20px;
  transition:transform .2s ease;
  transform-style:preserve-3d;
  animation:fadeUp .8s ease forwards;
  opacity:0;
}

@keyframes fadeUp{
  to{opacity:1; transform:translateY(0)}
}

.product img{
  width:100%;
  border-radius:15px;
  transition:.4s;
}

.product:hover img{
  transform:scale(1.08);
}

select{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:none;
  margin:12px 0;
  background:#1c1c1c;
  color:#fff;
}

.price-box{
  display:flex;
  align-items:center;
  gap:10px;
  margin:10px 0;
}

.mrp{
  text-decoration:line-through;
  color:#999;
}

.offer{
  font-size:22px;
  font-weight:700;
  background:linear-gradient(90deg,#00f7ff,#ff00cc);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.badge{
  background:linear-gradient(90deg,#ff00cc,#ff4ecd);
  font-size:10px;
  padding:5px 10px;
  border-radius:20px;
  animation:pulse 1.4s infinite;
}

@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.15)}
  100%{transform:scale(1)}
}

.qty{
  display:flex;
  align-items:center;
  gap:10px;
}

.qty button{
  width:34px;height:34px;
  border-radius:50%;
  border:none;
  background:linear-gradient(135deg,#00f7ff,#ff00cc);
  color:white;
  font-size:18px;
  cursor:pointer;
  transition:.3s;
}

.qty button:hover{
  transform:scale(1.2);
}

.add{
  width:100%;
  margin-top:15px;
  padding:14px;
  border:none;
  border-radius:40px;
  background:linear-gradient(135deg,#00f7ff,#ff00cc);
  color:white;
  font-weight:600;
  cursor:pointer;
  transition:.3s;
}

.add:hover{
  transform:translateY(-5px);
  box-shadow:0 15px 30px rgba(255,0,200,.5);
}

.cart{
  margin-top:60px;
  background:rgba(255,255,255,.05);
  backdrop-filter:blur(20px);
  padding:30px;
  border-radius:25px;
}

.cart-item{
  display:flex;
  justify-content:space-between;
  margin-bottom:12px;
  animation:fadeCart .4s ease;
}

@keyframes fadeCart{
  from{opacity:0; transform:translateX(-20px)}
  to{opacity:1; transform:translateX(0)}
}

.remove{
  background:#ff00cc;
  border:none;
  padding:6px 10px;
  border-radius:8px;
  cursor:pointer;
  transition:.3s;
}

.remove:hover{
  background:#ff0080;
  transform:scale(1.1);
}
</style>
</head>

<body>

<header>
  <h1>Zee PureFound</h1>
  <p>Natural • Bold • Authentic Masala</p>
</header>

<div class="container">
<div class="products">

<!-- Ginger Garlic Paste -->

<img src="ginger-garlic-paste.jpg.jpeg">

Add to Cart

  <span class="badge">OFFER</span>
</div>
<div class="qty">
<button onclick="changeQty('biryani',-1)">-</button>
<span id="biryani">1</span>
<button onclick="changeQty('biryani',1)">+</button>

<div class="cart">

<div id="cart">No items yet</div>

<button class="add" onclick="placeOrder()">Place Order</button>
</div>
</div>

<script>
let cart=[];
let total=0;

/* 3D Tilt Effect */
document.querySelectorAll('.product').forEach(card=>{
  card.addEventListener('mousemove',e=>{
    const rect=card.getBoundingClientRect();
    const x=e.clientX-rect.left;
    const y=e.clientY-rect.top;
    const centerX=rect.width/2;
    const centerY=rect.height/2;
    const rotateX=((y-centerY)/20);
    const rotateY=((centerX-x)/20);
    card.style.transform=`rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
  });
  card.addEventListener('mouseleave',()=>{
    card.style.transform="rotateX(0) rotateY(0)";
  });
});

function changeQty(id,val){
  let el=document.getElementById(id);
  let q=parseInt(el.innerText)+val;
  if(q<1) q=1;
  el.innerText=q;
}

function updateProduct(sel,id){
  let opt=sel.options[sel.selectedIndex];
  document.getElementById(id+"_price").innerText=opt.dataset.price;
  document.getElementById(id+"_mrp").innerText="₹"+opt.dataset.mrp;
}

function addToCart(name,priceId,qtyId){
  let price=parseInt(document.getElementById(priceId).innerText);
  let qty=parseInt(document.getElementById(qtyId).innerText);
  let productDiv=document.getElementById(qtyId).closest(".product");
  let select=productDiv.querySelector("select");
  let grams=select.options[select.selectedIndex].text;
  let existing=cart.find(i=>i.name===name && i.price===price && i.grams===grams);
  if(existing){
    existing.qty+=qty;
    existing.total=existing.qty*existing.price;
  }else{
    cart.push({name,grams,price,qty,total:price*qty});
  }
  document.getElementById(qtyId).innerText=1;
  renderCart();
}

function removeItem(i){
  cart.splice(i,1);
  renderCart();
}

function renderCart(){
  let html="";
  total=0;
  cart.forEach((i,index)=>{
    total+=i.total;
    html+=`
      <div class="cart-item">
        <span>${i.name} (${i.grams}) x${i.qty} = ₹${i.total}</span>
        <button class="remove" onclick="removeItem(${index})">❌</button>
      </div>`;
  });
  document.getElementById("cart").innerHTML=html||"No items yet";
  document.getElementById("total").innerText=total;
}

function placeOrder(){
  if(cart.length===0){alert("Cart is empty");return;}
  let order=cart.map(i=>`${i.name} (${i.grams}) x${i.qty} = ₹${i.total}`).join(" | ");
  order+=" | TOTAL ₹"+total;
  const formLink="https://docs.google.com/forms/d/e/1FAIpQLSdJ3MBmjF6705ceNPHET7VV-clxNcYODweaPxK_1RzUqyR6fA/viewform?";
  window.location.href=formLink+"&entry.2054877162="+encodeURIComponent(order);
}
</script>
</body>
</html>
