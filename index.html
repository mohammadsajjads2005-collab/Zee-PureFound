<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Zee PureFound – Premium Masala Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:#fff;
}
header{text-align:center;padding:60px 20px}
header h1{font-size:42px;margin:0}
header p{opacity:.9}

.container{max-width:1200px;margin:auto;padding:20px}

.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:25px;
}

.product{
  background:rgba(255,255,255,.12);
  backdrop-filter:blur(10px);
  border-radius:18px;
  padding:15px;
}

.product img{width:100%;border-radius:14px}

.product h3{margin:12px 0 5px}
.product p{font-size:14px;opacity:.85}

select{
  width:100%;
  padding:8px;
  border-radius:8px;
  border:none;
  margin-top:8px;
}

.price{font-size:18px;font-weight:600;margin:10px 0}

.qty{
  display:flex;
  align-items:center;
  gap:10px;
}
.qty button{
  width:32px;height:32px;border-radius:50%;
  border:none;background:#ff9800;color:white;
  font-size:18px;cursor:pointer;
}

.add{
  width:100%;padding:12px;border:none;border-radius:30px;
  background:linear-gradient(135deg,#ff9800,#ff5722);
  color:white;font-weight:600;cursor:pointer;
  margin-top:10px;
}

.cart{
  margin-top:40px;
  background:rgba(255,255,255,.12);
  padding:20px;border-radius:18px;
}

footer{text-align:center;padding:30px;font-size:13px;opacity:.7}
</style>
</head>

<body>

<header>
  <h1>Zee PureFound</h1>
  <p>Natural • Bold • Authentic Masala</p>
</header>

<div class="container">
<div class="products">

<!-- Ginger Garlic Paste -->
<div class="product">
<img src="ginger-garlic-paste.jpg.jpeg">
<h3>Ginger Garlic Paste</h3>
<select onchange="updatePrice(this,'gg_price')">
  <option value="240">1 Kg – ₹240</option>
  <option value="150">500 g – ₹150</option>
</select>
<div class="price">₹<span id="gg_price">240</span></div>
<div class="qty">
<button onclick="changeQty('gg',-1)">-</button>
<span id="gg">1</span>
<button onclick="changeQty('gg',1)">+</button>
</div>
<button class="add" onclick="addToCart('Ginger Garlic Paste','gg_price','gg')">Add to Cart</button>
</div>

<!-- Mutton Gravy Masala -->
<div class="product">
<img src="mutton-gravy-masala.jpg.jpeg">
<h3>Mutton Gravy Masala</h3>
<select onchange="updatePrice(this,'mutton_price')">
  <option value="70">50 g – ₹70</option>
  <option value="249">200 g – ₹249</option>
</select>
<div class="price">₹<span id="mutton_price">70</span></div>
<div class="qty">
<button onclick="changeQty('mutton',-1)">-</button>
<span id="mutton">1</span>
<button onclick="changeQty('mutton',1)">+</button>
</div>
<button class="add" onclick="addToCart('Mutton Gravy Masala','mutton_price','mutton')">Add to Cart</button>
</div>

<!-- Chicken Gravy Masala -->
<div class="product">
<img src="chicken-gravy-masala.jpg.jpeg">
<h3>Chicken Gravy Masala</h3>
<select onchange="updatePrice(this,'chicken_price')">
  <option value="65">50 g – ₹65</option>
  <option value="249">200 g – ₹249</option>
</select>
<div class="price">₹<span id="chicken_price">65</span></div>
<div class="qty">
<button onclick="changeQty('chicken',-1)">-</button>
<span id="chicken">1</span>
<button onclick="changeQty('chicken',1)">+</button>
</div>
<button class="add" onclick="addToCart('Chicken Gravy Masala','chicken_price','chicken')">Add to Cart</button>
</div>

<!-- Shahi Biryani Masala -->
<div class="product">
<img src=Shahi-Biryani-masala.jpg.jpeg">
<h3>Shahi Biryani Masala</h3>
<select onchange="updatePrice(this,'biryani_price')">
  <option value="98">50 g – ₹98</option>
  <option value="358">200 g – ₹358</option>
</select>
<div class="price">₹<span id="biryani_price">98</span></div>
<div class="qty">
<button onclick="changeQty('biryani',-1)">-</button>
<span id="biryani">1</span>
<button onclick="changeQty('biryani',1)">+</button>
</div>
<button class="add" onclick="addToCart('Shahi Biryani Masala','biryani_price','biryani')">Add to Cart</button>
</div>

</div>

<div class="cart">
<h2>Your Cart</h2>
<div id="cart">No items yet</div>
<h3>Total: ₹<span id="total">0</span></h3>
<button class="add" onclick="placeOrder()">Place Order</button>
</div>
</div>

<footer>© 2026 Zee PureFound</footer>

<script>
let cart=[];
let total=0;

function changeQty(id,val){
  let el=document.getElementById(id);
  let q=parseInt(el.innerText)+val;
  if(q<1) q=1;
  el.innerText=q;
}

function updatePrice(sel,priceId){
  document.getElementById(priceId).innerText=sel.value;
}

function addToCart(name,priceId,qtyId){
  let price=parseInt(document.getElementById(priceId).innerText);
  let qty=parseInt(document.getElementById(qtyId).innerText);
  let itemTotal=price*qty;

  cart.push(`${name} x${qty} = ₹${itemTotal}`);
  total+=itemTotal;

  document.getElementById("cart").innerHTML=cart.join("<br>");
  document.getElementById("total").innerText=total;
  document.getElementById(qtyId).innerText=1;
}

function placeOrder(){
  if(cart.length===0){alert("Cart is empty");return;}
  let formLink="https://docs.google.com/forms/d/e/1FAIpQLScJnsb5Xrjci9XIhXz-nbsleO9uEAdFpOsWfN2nbTiA6atLWQ/viewform?usp=header";
  let order=cart.join(", ")+" | Total ₹"+total;
  window.location.href=formLink+"&entry.1234567890="+encodeURIComponent(order);
}
</script>

</body>
</html>
