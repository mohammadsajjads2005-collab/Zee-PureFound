<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Zee PureFound – Premium Masala Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(-45deg,#0f2027,#203a43,#2c5364,#1c1c1c);
  background-size:400% 400%;
  animation:gradientBG 12s ease infinite;
  color:#fff;
  overflow-x:hidden;
}

@keyframes gradientBG{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

header{
  text-align:center;
  padding:60px 20px;
  animation:fadeDown 1.2s ease;
}

@keyframes fadeDown{
  from{opacity:0; transform:translateY(-40px)}
  to{opacity:1; transform:translateY(0)}
}

header h1{
  margin:0;
  font-size:42px;
  letter-spacing:1px;
}

header p{opacity:.85}

.container{
  max-width:1200px;
  margin:auto;
  padding:20px;
}

.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:30px;
}

.product{
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(15px);
  border-radius:20px;
  padding:18px;
  transition:.4s ease;
  animation:fadeUp 1s ease;
}

@keyframes fadeUp{
  from{opacity:0; transform:translateY(40px)}
  to{opacity:1; transform:translateY(0)}
}

.product:hover{
  transform:translateY(-12px) scale(1.02);
  box-shadow:0 15px 35px rgba(0,0,0,.6);
}

.product img{
  width:100%;
  border-radius:14px;
  transition:.4s;
}

.product:hover img{
  transform:scale(1.05);
}

select{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:none;
  margin:10px 0;
  font-weight:600;
}

.price-box{
  display:flex;
  align-items:center;
  gap:10px;
  margin:10px 0;
}

.mrp{
  text-decoration:line-through;
  color:#ff9c9c;
  font-size:14px;
}

.offer{
  font-size:22px;
  font-weight:700;
  color:#00ffcc;
  text-shadow:0 0 10px rgba(0,255,204,.6);
}

.badge{
  background:#ff004c;
  color:white;
  font-size:11px;
  padding:5px 10px;
  border-radius:20px;
  animation:pulse 1.2s infinite;
}

@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.1)}
  100%{transform:scale(1)}
}

.qty{
  display:flex;
  align-items:center;
  gap:12px;
}

.qty button{
  width:34px;height:34px;
  border-radius:50%;
  border:none;
  background:linear-gradient(135deg,#ff9800,#ff5722);
  color:white;
  font-size:18px;
  cursor:pointer;
  transition:.3s;
}

.qty button:hover{
  transform:scale(1.2);
}

.add{
  width:100%;
  margin-top:12px;
  padding:14px;
  border:none;
  border-radius:30px;
  background:linear-gradient(135deg,#ff9800,#ff5722);
  color:white;
  font-weight:600;
  cursor:pointer;
  transition:.4s;
}

.add:hover{
  transform:translateY(-3px);
  box-shadow:0 10px 20px rgba(255,87,34,.5);
}

.cart{
  margin-top:50px;
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(15px);
  padding:25px;
  border-radius:20px;
  animation:fadeUp 1.4s ease;
}

.cart-item{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:10px;
}

.remove{
  background:#ff4d4d;
  border:none;
  color:white;
  border-radius:6px;
  cursor:pointer;
  padding:4px 10px;
  transition:.3s;
}

.remove:hover{
  transform:scale(1.1);
  background:#ff1a1a;
}
</style>
</head>

<body>

<header>
  <h1>Zee PureFound</h1>
  <p>Natural • Bold • Authentic Masala</p>
</header>

<div class="container">
<div class="products">

<!-- Ginger Garlic Paste -->
<div class="product">
<img src="ginger-garlic-paste.jpg.jpeg">
<h3>Ginger Garlic Paste</h3>
<select onchange="updateProduct(this,'gg')">
  <option data-mrp="300" data-price="260">1 Kg</option>
  <option data-mrp="200" data-price="150">500 g</option>
</select>
<div class="price-box">
  <span class="mrp" id="gg_mrp">₹300</span>
  <span class="offer">₹<span id="gg_price">240</span></span>
  <span class="badge">OFFER</span>
</div>
<div class="qty">
<button onclick="changeQty('gg',-1)">-</button>
<span id="gg">1</span>
<button onclick="changeQty('gg',1)">+</button>
</div>
<button class="add" onclick="addToCart('Ginger Garlic Paste','gg_price','gg')">Add to Cart</button>
</div>

<!-- Mutton Gravy Masala -->
<div class="product">
<img src="mutton-gravy-masala.jpg.jpeg">
<h3>Mutton Gravy Masala</h3>
<select onchange="updateProduct(this,'mutton')">
  <option data-mrp="79" data-price="69">50 g</option>
  <option data-mrp="264" data-price="249">200 g</option>
</select>
<div class="price-box">
  <span class="mrp" id="mutton_mrp">₹79</span>
  <span class="offer">₹<span id="mutton_price">69</span></span>
  <span class="badge">OFFER</span>
</div>
<div class="qty">
<button onclick="changeQty('mutton',-1)">-</button>
<span id="mutton">1</span>
<button onclick="changeQty('mutton',1)">+</button>
</div>
<button class="add" onclick="addToCart('Mutton Gravy Masala','mutton_price','mutton')">Add to Cart</button>
</div>

<!-- Chicken Gravy Masala -->
<div class="product">
<img src="chicken-gravy-masala.jpg.jpeg">
<h3>Chicken Gravy Masala</h3>
<select onchange="updateProduct(this,'chicken')">
  <option data-mrp="75" data-price="65">50 g</option>
  <option data-mrp="264" data-price="249">200 g</option>
</select>
<div class="price-box">
  <span class="mrp" id="chicken_mrp">₹75</span>
  <span class="offer">₹<span id="chicken_price">65</span></span>
  <span class="badge">OFFER</span>
</div>
<div class="qty">
<button onclick="changeQty('chicken',-1)">-</button>
<span id="chicken">1</span>
<button onclick="changeQty('chicken',1)">+</button>
</div>
<button class="add" onclick="addToCart('Chicken Gravy Masala','chicken_price','chicken')">Add to Cart</button>
</div>

<!-- Garam Masala -->
<div class="product">
<img src="Garam_masala (2).jpeg">
<h3>Natural & Fresh Garam Masala</h3>

<select onchange="updateProduct(this,'garam')">
  <option data-mrp="108" data-price="98">50 g</option>
  <option data-mrp="373" data-price="358">200 g</option>
</select>

<div class="price-box">
  <span class="mrp" id="garam_mrp">₹108</span>
  <span class="offer">₹<span id="garam_price">98</span></span>
  <span class="badge">OFFER</span>
</div>

<div class="qty">
<button onclick="changeQty('garam',-1)">-</button>
<span id="garam">1</span>
<button onclick="changeQty('garam',1)">+</button>
</div>

<button class="add" onclick="addToCart('Natural & Fresh Garam Masala','garam_price','garam')">
Add to Cart
</button>
</div>
  
<!-- Shahi Biryani Masala -->
<div class="product">
<img src="Shahi-Biryani-masala.jpg.jpeg">
<h3>Shahi Biryani Masala</h3>
<select onchange="updateProduct(this,'biryani')">
  <option data-mrp="108" data-price="98">50 g</option>
  <option data-mrp="373" data-price="358">200 g</option>
</select>
<div class="price-box">
  <span class="mrp" id="biryani_mrp">₹108</span>
  <span class="offer">₹<span id="biryani_price">98</span></span>
  <span class="badge">OFFER</span>
</div>
<div class="qty">
<button onclick="changeQty('biryani',-1)">-</button>
<span id="biryani">1</span>
<button onclick="changeQty('biryani',1)">+</button>
</div>
<button class="add" onclick="addToCart('Shahi Biryani Masala','biryani_price','biryani')">Add to Cart</button>
</div>

</div>

<div class="cart">
<h2>Your Cart</h2>
<div id="cart">No items yet</div>
<h3>Total: ₹<span id="total">0</span></h3>
<button class="add" onclick="placeOrder()">Place Order</button>
</div>
</div>

<script>
let cart=[];
let total=0;

function changeQty(id,val){
  let el=document.getElementById(id);
  let q=parseInt(el.innerText)+val;
  if(q<1) q=1;
  el.innerText=q;
}

function updateProduct(sel,id){
  let opt=sel.options[sel.selectedIndex];
  document.getElementById(id+"_price").innerText=opt.dataset.price;
  document.getElementById(id+"_mrp").innerText="₹"+opt.dataset.mrp;
}

function addToCart(name,priceId,qtyId){
  let price=parseInt(document.getElementById(priceId).innerText);
  let qty=parseInt(document.getElementById(qtyId).innerText);

  let productDiv=document.getElementById(qtyId).closest(".product");
  let select=productDiv.querySelector("select");
  let grams=select.options[select.selectedIndex].text;

  let existing=cart.find(i=>i.name===name && i.price===price && i.grams===grams);

  if(existing){
    existing.qty+=qty;
    existing.total=existing.qty*existing.price;
  }else{
    cart.push({name,grams,price,qty,total:price*qty});
  }

  document.getElementById(qtyId).innerText=1;
  renderCart();
}

function removeItem(i){
  cart.splice(i,1);
  renderCart();
}

function renderCart(){
  let html="";
  total=0;
  cart.forEach((i,index)=>{
    total+=i.total;
    html+=`
      <div class="cart-item">
        <span>${i.name} (${i.grams}) x${i.qty} = ₹${i.total}</span>
        <button class="remove" onclick="removeItem(${index})">❌</button>
      </div>`;
  });
  document.getElementById("cart").innerHTML=html||"No items yet";
  document.getElementById("total").innerText=total;
}

function placeOrder(){
  if(cart.length===0){alert("Cart is empty");return;}

  let order=cart.map(i=>`${i.name} (${i.grams}) x${i.qty} = ₹${i.total}`).join(" | ");
  order+=" | TOTAL ₹"+total;

  const formLink="https://docs.google.com/forms/d/e/1FAIpQLSdJ3MBmjF6705ceNPHET7VV-clxNcYODweaPxK_1RzUqyR6fA/viewform?";
  window.location.href=formLink+"&entry.2054877162="+encodeURIComponent(order);
}
</script>

</body>
</html>
