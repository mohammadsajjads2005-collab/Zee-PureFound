<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zee PureFound | Natural & Fresh Foods</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      color: #333;
    }

    header {
      background: #4b1d3f;
      color: white;
      padding: 20px:
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
    }

    header p {
      margin: 5px 0 0;
      font-size: 14px;
      opacity: 0.9;
    }

    .container {
      padding: 20px;
      max-width: 1100px;
      margin: auto;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .product {
      background: white;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    .product img {
      width: 100%;
      border-radius: 6px;
    }

    .product h3 {
      margin: 10px 0 5px;
    }

    .product p {
      font-size: 14px;
      color: #555;
    }

    .price {
      font-weight: bold;
      margin: 8px 0;
    }

    button {
      background: #2e7d32;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background: #1b5e20;
    }

    .cart {
      margin-top: 30px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
      font-size: 13px;
    }
  </style>
</head>

<body>

<header>
  <h1>Zee PureFound</h1>
  <p>Natural & Fresh | Traditional Taste, Modern Hygiene</p>
</header>

<div class="container">

  <h2>Our Products</h2>

  <div class="products">

    <div class="product">
      <img src="https://via.placeholder.com/300x300?text=Chicken+Gravy+Masala">
      <h3>Chicken Gravy Masala</h3>
      <p>Authentic restaurant-style taste made from natural ingredients.</p>
      <div class="price">₹99</div>
      <button onclick="addToCart('Chicken Gravy Masala')">Add to Cart</button>
    </div>

  </div>

  <div class="cart">
    <h2>Your Cart</h2>
    <div id="cart">No items added</div>
    <br>
    <button onclick="placeOrder()">Place Order</button>
  </div>

</div>

<footer>
  © 2026 Zee PureFound. All rights reserved.
</footer>

<script>
  let cart = [];

  function addToCart(product) {
    cart.push(product);
    document.getElementById("cart").innerHTML = cart.join("<br>");
  }

  function placeOrder() {
    if (cart.length === 0) {
      alert("Your cart is empty");
      return;
    }

    let products = cart.join(", ");
    let formLink = "https://docs.google.com/forms/d/e/1FAIpQLScJnsb5Xrjci9XIhXz-nbsleO9uEAdFpOsWfN2nbTiA6atLWQ/viewform?usp=header";

    window.location.href =
      formLink + "&entry.1234567890=" + encodeURIComponent(products);
  }
</script>

</body>
</html>
